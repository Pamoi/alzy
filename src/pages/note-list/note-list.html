<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let note of notes" (click)="showNote(note)">
      {{ note.getTitle() }}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="newNote()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
