<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let notification of notifications" (click)="showNotification(notification)">
      {{ notification.title }}
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="newNotification()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
