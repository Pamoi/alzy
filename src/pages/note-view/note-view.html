<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="deleteNote()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only (click)="editNote()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div [innerHTML]="note.toHtml()"></div>
</ion-content>
