<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage(notePage)">
        <ion-icon name="list-box"></ion-icon> Notes
      </button>
      <button menuClose ion-item (click)="openPage(notificationPage)">
        <ion-icon name="notifications"></ion-icon> Notifications
      </button>
      <button menuClose ion-item (click)="openPage(notificationPage)">
        <ion-icon name="help-buoy"></ion-icon> Help
      </button>
      <button menuClose ion-item (click)="openPage(notificationPage)">
        <ion-icon name="information-circle"></ion-icon> About
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
